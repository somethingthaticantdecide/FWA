<html lang="en">
<head>
    <title>Sign in</title>
</head>
<style>
    #form {
        margin-left: auto;
        margin-right: auto;
        margin-top: 20%;
        width: 20em
    }
    .footer {
        position: fixed;
        right: 10px;
        bottom: 10px;
        width: 100%;
        text-align: right;
    }
</style>
<body>
<form id="form" action="signIn"  method="POST">
    <p>Enter First name and Password</p>
    <label for="firstname">First name:</label><br>
    <input id="firstname" type="text" name="username" /><br />
    <label for="password">Password:</label><br>
    <input id="password" type="password" name="password" /><br />
    <input type="submit" value="Login" />
</form>
<div class="footer">
    <a href="/signUp">Sign up</a>
</div>
</body>
</html>
